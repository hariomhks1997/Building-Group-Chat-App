<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    ></script>
    <link rel="stylesheet" href="/css/signin.css" />
    <title>SignIn</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Group Chat App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" ;>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" >
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">SignIn</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/signup"
                >Signup</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="upform">
      <form id="signin-form" onsubmit="signin(event)">
        <div class="mb-1">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            name="email"
            required
          />
          <h6 id="already" >Email Verified</h6>
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-1">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            name="password"
            required
          />
        </div>

        <button
          type="submit"
          class="btn btn-primary"
          style="margin-top: 0.5rem"
          id="button1"
        >
          SignIn
        </button>
        <a class="nav-link active" aria-current="page" href="/forgetpasswordform" id="a1"
          >Forget Password</a
        >
        <a class="nav-link active" aria-current="page" href="/signup" id="a1"
          >Create account</a
        >
      </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="/js/signin.js"></script>
  </body>
</html>
